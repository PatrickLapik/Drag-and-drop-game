<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag and Drop</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="script.js"></script>
	</head>
	<body class="bg-violet-100">
		<div class="bg-violet-400 py-10 shadow-lg">
			<div class="p-5 text-center text-4xl">Drag and drop game</div>
			<div class="pb-5 text-center text-2xl" id="timer">Timer: 00:00</div>
		</div>
		<div class="flex justify-center m-5">
			<div
				class="w-full grid grid-cols-5 gap-4 bg-white p-5 rounded-xl"
				id="itemDisplay"
			></div>
		</div>
		<div class="grid grid-cols-3 gap-4 m-10" id="answerDisplay"></div>
	</body>
</html>
