<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag and Drop</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="script.js"></script>
	</head>
	<body class="bg-violet-100 w-full h-screen mb-5">
		<div class="bg-violet-400 py-10 shadow-lg">
			<div class="p-5 text-center text-4xl">Drag and drop game</div>
			<div class="pb-5 text-center text-2xl" id="timer">Timer: 00:00</div>
		</div>
		<div class="flex justify-center m-5">
			<div
				class="w-full grid grid-cols-5 gap-4 bg-white p-5 rounded-xl"
				id="itemDisplay"
			></div>
		</div>
		<div class="grid grid-cols-3 gap-4 m-10" id="answerDisplay"></div>
		<div
			class="absolute inset-0 flex justify-center items-center z-10 invisible"
			id="scorePopup"
		>
			<div
				class="flex flex-col items-center justify-center bg-white bg-white border-4 border-violet-700 rounded-xl text-center w-2/3 h-1/3"
			>
				<div class="text-3xl p-5" id="wrongAnswers">Wrong answers: 0</div>
				<div class="text-2xl p-5" id="timeTaken">Time taken: 0</div>
				<button
					class="bg-violet-100 text-center border-4 border-violet-400 rounded-xl mt-3 p-4 text-xl"
					onclick="location.reload();"
				>
					Restart
				</button>
			</div>
		</div>
	</body>
</html>
